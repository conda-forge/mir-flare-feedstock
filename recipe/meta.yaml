{% set name = "mir-flare" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mir-group/flare/archive/refs/tags/{{ version }}.tar.gz
  sha256: 213c3e1fc7540328c3ce2c3659d19f510edd18939f7d1401a50965637124901b
  patches: 
    - requirements.patch
    - cmake.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [py>39]
  skip: true  # [win]

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - pip
    - python
    - liblapacke
    - eigen
    - pybind11
  run:
    - ase
    - ipython
    - pyyaml
    - babel
    - pygments =2.11.2
    - numba
    - numpy <=1.20.3
    - python
    - scipy

test:
  imports:
    - flare
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mir-group/flare
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An open-source Python package for creating fast and accurate atomistic potentials.

  description: |
    FLARE is an open-source Python package for creating fast and accurate 
    atomistic potentials.
  doc_url: https://flare.readthedocs.io/
  dev_url: https://github.com/mir-group/flare

extra:
  recipe-maintainers:
    - YuuuXie
    - jan-janssen
